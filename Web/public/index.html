<!doctype html>
<html lang="en">
<head>
<link rel="icon" href="data:,">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<link rel="manifest" href="/manifest.webmanifest" />
<meta name="theme-color" content="#141518" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="REAPER Mixer" />
<link rel="apple-touch-icon" href="/icons/icon-192.png" />
<title>REAPER Remote Mixer</title>
<link rel="stylesheet" href="/styles/app.css" />
</head>
<body>
  <div id="topbar">
    <div id="leftHeader">
      <div id="brand">REAPER Remote Mixer</div>
      <div id="status">ws disconnected</div>
    </div>
    <div id="centerHeader">
      <div id="transportControls">
        <button id="transportStop" class="stop" title="Stop">■</button>
        <button id="transportPlay" title="Play">▶</button>
        <button id="transportPause" title="Pause">❚❚</button>
        <button id="transportRec" class="rec" title="Record">●</button>
      </div>
      <div id="transportInfo">
        <button id="transportTime" class="transportValue" title="Project time">00:00:00.00</button>
        <button id="transportBars" class="transportValue" title="Bars/Beats">1.1.00</button>
        <button id="transportBpm" class="transportValue" title="BPM">120 BPM</button>
      </div>
    </div>
    <div id="rightHeader">
      <div id="sceneWrap">
        <select id="sceneSelect" title="Scene"></select>
        <button id="sceneManageBtn" title="Scene manager">Scenes</button>
      </div>
      <div id="playerBtn" title="Player">▶︎</div>
      <div id="fsBtn" title="Fullscreen">⛶</div>
      <div id="settingsBtn" title="Settings">⚙︎</div>
    </div>
  </div>

  <div id="mixerWrap">
    <div id="mixer"></div>
  </div>

  <!-- Plugin windows (desktop floating) + fullscreen overlay (phone) -->
  <div id="pluginOverlay"></div>
  <div id="pluginLayer"></div>

  <div id="overlay"></div>
  <div id="modal">
    <div id="modalHeader">
      <div id="modalTitle">Track</div>
      <div id="modalActions">
        <button id="renameBtn" title="Rename">✎</button>
        <button id="closeBtn">✕</button>
      </div>
    </div>
    <div id="tabs"></div>
    <div id="modalBody"></div>
  </div>

  <div class="errBanner" id="errBanner"></div>

<script src="/scripts/app.js"></script>
</body>
</html>
